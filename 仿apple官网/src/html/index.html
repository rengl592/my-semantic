<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="wbkit">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <title>Mac - Apple (中国)</title>
    <link rel="stylesheet" type="text/css" href="../../dist/semantic.css">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="../../dist/semantic.min.js"></script>
</head>
<body>
  <script src="../js/nav.js"></script>
  <main class="ui stackable main">
    <section class="iphone">
      <ul>
        <li class="iphone-x">
            <figure class="ui center aligned container">
              <div class="iPhone-title">
                  <h2>iPhone X</h2>
                  <p>hello，未来。</p>
              </div>
              <div class="ui image">
                  <img class="ui grid tablet computer only" src="../images/iPhone_X.jpg" alt="iPhone X">
                  <img class="ui grid mobile only" src="../images/iPhone_X_small.jpg" alt="iPhone X">
              </div>
            </figure>
        </li>
        <li class="iphone-8">
            <figure class="ui center aligned container">
              <div class="iPhone-title">
                  <h2>iPhone 8</h2>
                  <p>新一代 iPhone。</p>
              </div>
              <div class="ui image">
                  <img class="ui grid tablet computer only" src="../images/iPhone_8.jpg" alt="iPhone 8">
                  <img class="ui grid mobile only" src="../images/iPhone_8_small.jpg" alt="iPhone 8">
              </div>
            </figure>
        </li>
      </ul>
    </section>
    <section class="product">
      <ul class="ui two column stackable grid padding-10">
        <li class="column center aligned">
          <div class="title">
            <h3><i class="icon apple"></i>WATCH</h3>
            <span>SERIES3</span>
            <p>更自由，更来电。</p>
          </div>
          <div class="ui image watch">
              <img class="ui grid tablet computer only" src="../images/watch.jpg" alt="watch">
              <img class="ui grid mobile only" src="../images/watch_small.jpg" alt="watch">
          </div>
        </li>
        <li class="column center aligned">
          <div class="title">
            <h3>AirPods</h3>
            <p>无线，无繁琐，只有妙不可言。</p>
          </div>
          <div class="ui image airPods">
              <img src="../images/airPods.jpg" alt="airPods">
          </div>
        </li>
        <li class="column center aligned">
          <div class="title">
            <h3>iPad Pro</h3>
            <p>不只能做到，还能做到更好。</p>
          </div>
          <div class="ui image iPadPro">
              <img src="../images/iPadPro.jpg" alt="iPadPro">
          </div>
        </li>
        <li class="column center aligned iMacPro">
          <div class="title">
            <h3>AirPods</h3>
            <p>现已发售。</p>
          </div>
          <div class="ui image iMacProImg">
              <img src="../images/iMacPro.jpg" alt="iMacPro">
          </div>
        </li>
        <li class="column center aligned">
          <div class="title">
            <h3>多种选择，各种心动。</h3>
            <p>选购配件。</p>
          </div>
          <div class="ui image bao">
              <img src="../images/bao.jpg" alt="bao">
          </div>
        </li>
        <li class="column center aligned">
          <div class="title">
            <h3>关于 iPhone 电池及性能<br>的说明。</h3>
          </div>
          <div class="ui image customer">
              <img src="../images/apple.png" alt="apple">
          </div>
        </li>
      </ul>
    </section>
  </main>
  <script src="../js/footer.js"></script>
  <script src="../js/apple.js"></script>
</body>
</html>
